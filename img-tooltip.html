<html>
<head>
    <title>worka/vanilla-js-img-tooltip</title>
    
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="/img-tooltip.css">

    <script src="/img-tooltip.js"></script>
</head>
<body>
<div>
    <img src="https://placehold.it/240x200" class="img_1" data-src="https://placehold.it/720x600" width="240"/>
</div>
<br />
<div>
    <img src="https://placehold.it/240x200" class="img_1" data-src="https://placehold.it/720x600" width="240"/>
</div>
<br />
<div>
    <img src="https://placehold.it/240x200" class="img_2" data-src="https://placehold.it/720x600" width="240"/>
</div>
<br />
<div>
    <img src="https://placehold.it/240x200" class="img_3" data-src="https://placehold.it/720x600" width="240"/>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        JcImagesTooltip.create('img.img_1', {
            offset: 50
        });

        var jcImagesTooltipInstance = JcImagesTooltip.create('img.img_2', {
            width: 100,
            height: 50
        });

        setTimeout(function () {
            document.querySelector('.img_3').classList.add('img_2');

            jcImagesTooltipInstance.update();
        }, 4000)
    });
</script>
</body>
</html>
